{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted | date:"F j, Y" }}</small>
                {% if post.is_public == True %}
                    <small class="float-right">public</small>
                {% else %}
                    <small class="float-right">private</small>
                {% endif %}
            </div>
            <h2>
                <a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
            </h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
